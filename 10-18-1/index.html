<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>表单</title>
	</head>
	<body>
		<form>
			<input type="text" name="name" id="text" placeholder="请输入用户名">
			<input type="password" name="password" id="password" placeholder="请输入密码">
			<input type="submit" name="submit" id="submit" value="提交" />
			<input type="reset" name="reset" id="reset" value="重置" />
			<input type="radio" name="radio" id="radio" value checked="checked">男
			<input type="radio" name="radio" id="radio" value>女
			<input type="radio" name="radio" id="radio" value>不告诉你
			<input type="radio" name="aa" id="radio">已婚
			<input type="radio" name="aa" id="radio">未婚
			<input type="checkbox" name="checkbox" id="checkbox" value checked="checked">吃饭
			<input type="checkbox" name="checkbox" id="checkbox">睡觉
			<input type="checkbox" name="checkbox" id="checkbox">打豆豆
			<input type="checkbox" name="checkbox" id="checkbox">啥都喜欢
			<select name>
				<option value>山东</option>
				<option value>上海</option>
				<option value selected="selected">北京</option>
				<option value>深圳</option>
			</select>
			<textarea name="textarea" rows="10" cols="30" style="resize: none;">
			</textarea>
			<input type="button" name="button" value="确认">
			<button>确认</button>
			<div>
				<label>用户名:</label>
				<input type="text">
			</div>
			<div>
				<label>手机号:</label>
				<input type="text">
			</div>
		</form>
		<h3>标题</h3>
		<h3>标题</h3>
		<span>11111</span>
		<span>22222</span>
	</body>
</html>
