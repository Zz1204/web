<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<h3>个人信息</h3>
		<hr />
		<div>
			<label for="">*姓名</label>
			<input type="text" name="text" id="text" value="" />
		</div>
		<div>
			<label for="">*性别</label>
			<input type="radio" name="radio" id="radio" value="" checked="checked"/>男
			<input type="radio" name="radio" id="radio" value=""/>女
		</div>
		<div>
			<label for="text">*出生日期</label>
			<input type="text" name="text" id="text" value="" />年
			<input type="text" name="text" id="text" value="" />月
		</div>
		<div>
			<label for="">*参加工作年份</label>
			<select name="">
				<option value="">2009</option>
				<option value="">2010</option>
			</select>年
			<select name="">
				<option value="">1</option>
				<option value="">2</option>
			</select>月
		</div>
		<div>
			<label for="">*户口所在地</label>
			<select name="">
				<option value="">北京</option>
				<option value="">山东</option>
			</select>
		</div>
		<div>
			<label for="">*现居住城市</label>
			<select name="">
				<option value="">北京</option>
				<option value="">山东</option>
			</select>
		</div>
		<div>
			<label for="">*联系方式</label>
			<input type="text" name="text" id="text" value="" />
		</div>
		<div>
			<label for="">*电子邮箱</label>
			<input type="text" name="text" id="text" value="" />
		</div>
		<div>
			<label for="">婚姻状况</label>
			<input type="radio" name="radio" id="radio" value="" checked="checked"/>未婚
			<input type="radio" name="radio" id="radio" value=""/>已婚
			<input type="radio" name="radio" id="radio" value=""/>离异
		</div>
		<div>
			<label for="">国籍</label>
			<select name="">
				<option value="">中国大陆</option>
				<option value="">美国</option>
			</select>
		</div>
		<div>
			<label for="">证件</label>
			<select name="">
				<option value="">身份证</option>
				<option value="">驾照</option>
			</select>
			<input type="text" name="text" id="text" value="" />
		</div>
		<div>
			<label for="">海外工作/学习经历</label>
			<input type="radio" name="radio" id="radio" value="" checked="checked"/>有
			<input type="radio" name="radio" id="radio" value="" />无
		</div>
		<div>
			<label for="">政治面貌</label>
			<input type="radio" name="radio" id="radio" value="" checked="checked"/>中共党员（含预备党员）
			<input type="radio" name="radio" id="radio" value="" />团员
			<input type="radio" name="radio" id="radio" value="" />群众
			<input type="radio" name="radio" id="radio" value="" />民主党派
			<input type="radio" name="radio" id="radio" value="" />无党派人士
		</div>
		<br />
		<h3>求职意向</h3>
		<hr />
		<div>
			<label for="">*期望工作性质</label>
			<input type="checkbox" name="checkbox" id="checkbox" value="" />全职
			<input type="checkbox" name="checkbox" id="checkbox" value="" />兼职
			<input type="checkbox" name="checkbox" id="checkbox" value="" />实习
		</div>
		<div>
			<label for="">*期望工作地点</label>
			<select name="">
				<option value="" selected="selected">选择/修改</option>
				<option value="">山东</option>
			</select>
		</div>
		<div>
			<label for="">*期望从事职业</label>
			<select name="">
				<option value="" selected="selected">选择/修改</option>
				<option value="">销售</option>
			</select>
		</div>
		<div>
			<label for="">*期望月薪（税前）</label>
			<select name="">
				<option value="" selected="selected">请选择</option>
				<option value="">4000-6000</option>
			</select>
		</div>
		<div>
			<label for="">*工作状态</label>
			<select name="">
				<option value="" selected="selected">我目前属于离职状态，可立即上岗</option>
				<option value="">在职状态</option>
			</select>
		</div>
		<div>
			<input type="checkbox" name="checkbox" id="checkbox" value="" checked="checked"/>将此求职意向显示在我的简历中
		</div>
		<br />
		<h3>自我评价</h3>
		<hr />
		<div>
			<label for="">*标题</label>
			<select name="">
				<option value="" selected="selected">自我评价</option>
			</select>
		</div>
		<div>
			<label for="">*内容</label>
			<textarea name="" rows="10" cols="50"></textarea>
		</div>
		<div>
			<button>保存并下一步</button>
		</div>
	</body>
</html>
