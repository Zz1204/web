<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 500px;
				height: 200px;
				border: 1px solid red;
				font-size: 20px;
				font-family: "楷体";
				color: #000000;
				line-height: 30px;
				text-indent: 2em;
				font-weight: bold;
				font-style: italic;
				text-decoration: overline;
				letter-spacing: 30px;
				transition: color 5s;
			}
			div:hover{
				color: blue;
			}
			h3{
				width: 500px;
				height: 100px;
				background: yellow;
				line-height: 100px;
				text-align: center;
				font-weight: 300;
				word-spacing: 30px;
				transition: background 5s;
			}
			h3 img{
				vertical-align: middle;
			}
			h3:hover{
				background: blue;
				}
			a{
				text-decoration: initial;
			}
			a{
				color: blue;
				}
			a:link{
				color: blue;
			}
			a:visited{
				color: hotpink;
			}
			a:hover{
				color: yellow;
			}
			a:active{
				color: red;
			}	
		</style>
	</head>
	<body>
		<div>太阳当空照，花儿对我笑。太阳当空照，花儿对我笑。太阳当空照，花儿对我笑。太阳当空照，花儿对我笑。</div>
		<h3><img src="img/icon.png"/>标题标题标题标题标题</h3>
		<a href="#">连接连接连接链接</a>
	</body>
</html>
