<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*通配符写在最顶端*/
			*{
				margin: 0;
				padding: 0;
				font-family: "新宋体";
				font-size: 30px;
				color: blue;
			}
			div{
				width: 300px;
				height: 300px;
				background: red;
			}
			/*class选择符/类选择符*/
			.qw{
				width: 500px;
				height: 200px;
				background: orange;
			}
			.er{
				color: darkcyan;
			}
			/*id选择符*/
			#za{
				width: 200px;
				height: 400px;
				background: chartreuse;
			}
			/*包含选择符*/
			.zz p{
				color: cyan;
			}
			/*群组选择符*/
			h1,h2,h3,h4,#za{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<div> 标签选择符</div>
		<div class="qw er">class类型符</div>
		<p class="qw">类型符</p>
		<p id="za">id类型符</p>
		<div class="zz">
			<p>父子级标签</p>
		</div>
		<p>对比标签</p>
		<h1>群组标签</h1>
		<h2>群组标签</h2>
		<h3>群组标签</h3>
		<h4>群组标签</h4>
	</body>
</html>
