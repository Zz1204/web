<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 100px;
				height: 100px;
				background: red;
				margin-top: 50px;
			}
			/*实线*/
			.po{
				border: 5px solid yellow;
			}
			/*线状虚线*/
			.mo{
				border: 5px dashed #ffffff;
			}
			/*点状虚线*/
			.no{
				border: 5px dotted #555555;
			}
			/*双线型边框,必须大于3px*/
			.io{
				border: 5px double blue;
			}
			/*表格分解属性*/
			.uo{
				border-width: 5px;
				border-style: solid;
				border-color: yellow;
			}
			
		</style>
	</head>
	<body>
		<div class="po"></div>
		<div class="mo"></div>
		<div class="no"></div>
		<div class="io"></div>
		<div class="uo"></div>
	</body>
</html>
