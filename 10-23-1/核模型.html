<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box1{
				width: 300px;
				
				border: 20px solid red;
				font-family: "宋体";
				font-size: 30px;
				text-align: center;
				line-height: 70px;
				padding-bottom: 50px;
				padding-top: 50px;
				padding-left: 50px;
				padding-right: 50px;
				background-color: yellow;
				margin: 100px 100px;
				
			}
			.box2{
				width: 300px;
				font-size: 30px;
				background: red;
				border: yellow solid 10px;
				padding-top: 100px;
				padding-bottom: 100px;
				padding-left: 100px;
				padding-right: 100px;
				margin: 100px 100px;
				text-align: center;
				font-style: oblique;
			}
			.box3{
				width: 300px;
				background: yellow;
				border: 5px solid blue;
				padding: 30px;
				margin: 50px;
				text-align: center;
				
			}
			.box4{
				display: block;
				background: #FFFF00;
				width: 100px;
			}
			.box5{
				font: 30px "楷体";
				text-align: center;
				width: 700px;
				border-width:10px;
				border-style: groove;
				background: greenyellow;
				padding: 5px 10px;
				margin: 30px 30px 40px 50px;
			}
		</style>
	</head>
	<body>
		<div class="box1">哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
		<div class="box2">点点滴滴多的</div>
		<div class="box3">黄金季节客户可将很快就好</div>
		<div class="box4">零零落落零零落落来来来</div>
		<div class="box5">计划经济哈哈哈哈哈哈哈哈哈哈哈哈哈哈</div>
	</body>
</html>
