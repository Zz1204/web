<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			body{
				background: black;
			}
			.d1{
				width: 100px;
				height: 100px;
				background: red;
				border-radius: 50%;
				position: absolute;
				top: 0; left: 0;
				animation: d1 5s infinite;
				/*animation关键帧*//*linear只运行一次   infinite循环运行*/
				animation-direction: alternate;
			}
			@-webkit-keyframes d1{
				0%{
					background: rgba(255,0,0);
					top: 0; left: 0;
				}
				25%{
					background: rgba(0,0,255,0);
					top: 0; left: 300px;
				}
				50%{
					background: yellow;
					top: 300px; left: 300px;
				}
				75%{
					background: rgba(1,128,0,0);
					top: 300px; left: 0px;
				}
				100%{
					background: red;
					top: 0; left: 0;
				}
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
	</body>
</html>
