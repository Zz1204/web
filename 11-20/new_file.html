<html>
	<head>

		<style type="text/css">

			.d1{
				width: 50px;
				height: 50px;
				background: #2C2C2C;
				transform:rotate(45deg);
				border-radius: 80% 0;
				margin-left: 50px;
				position: relative;
			}
			.d1:before{
				content: "";
				width: 0;
				height: 0;
				border: 17px solid transparent;
				border-left-color:#2C2C2C ;
				position: absolute;
				top: 31px;
				left:-14px;
				transform: rotate(-45deg);
			}
			.d1:after{
				content: "";
				width: 0;
				height: 0;
				border: 5px solid #FFFFFF;
				position: absolute;
				top: 7px;
				left: 31px;
				border-radius: 50%;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
	</body>
