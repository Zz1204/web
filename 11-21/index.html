<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				position: relative;
			}
			.d1{
				width: 100px;
				height: 100px;
				background: #F2DD68;
				border-radius: 50%;
			}
			.d1:after{
				content: "";
				width: 100px;
				height: 100px;
				border-radius: 50%;
				box-shadow: 8px 8px 0 0 rgba(0, 0, 0, 0.07);
				position: absolute;
				top: -8px; left: -8px;
				z-index: 2;
			}
			.left,.right{
				width: 11px;
				height: 11px;
				background: #995710;
				display: block;
				border-radius: 50%;
				position: absolute;
				top: 32px;
				animation: name 3s infinite;
			}
			.left{
				left: 16px;
			}
			.right{
				right: 16px;
			}
			.bottom{
				width: 15px;
				height: 15px;
				display: block;
				position: absolute;
				top: 60px;
				left: 42px;
				background: #995710;
				border-radius: 50%;
				animation: name 3s infinite;
			}
			@-webkit-keyframes name{
				0%{
					-webkit-transform: scale(1);
				}
				50%{
					-webkit-transform: scale(1.3);
				}
				100%{
					-webkit-transform: scale(1);
				}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="d1">
				<span class="left"></span>
				<span class="right"></span>
				<span class="bottom"></span>
			</div>
		</div>
	</body>
</html>
