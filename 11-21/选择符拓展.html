			/*指定选择符*/
			a[href="#"]{
				color: red;
			}
			
			/*子选择符*/
			.box>ul>li>ul>.aa{
				color: blue;
			}
			
			/*相邻选择符*/
			div+p+p{
				color: red;
			}
			
			/*兄弟选择符*/
			div~p{
				background: red;
			}
			
			/*触发焦点改变样式*/
			input:focus{
				background: yellow;
			}
			
			/*匹配不含有s选择符的元素E*/
			p:not(.abc) { color: #f00;}
		</style>
