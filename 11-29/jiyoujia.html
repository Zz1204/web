<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
			ul,li{
				list-style: none;
			}
			a{
				text-decoration: none;
			}
			.fl{
				float: left;
			}
			.body{
				width: 440px;
				height: 362px;
				padding: 5px 6px 7px;
				background: #f1f1f1;
				margin: 50px auto;
			}
			.left{
				width: 100px;
				height: 362px;
				
			}
			.l-t{
				width: 100px;
				height: 100px;
				background: #FEE136;
			}
			.logo{
				width: 72px;
				height: 27px;
				padding: 15px 14px 10px 14px;
			}
			.logo a{
				width: 72px;
				height: 27px;
				display: block;
				background: url(img/未命名-6.fw.png) no-repeat;
			}
			.logo+p{
				font-size: 12px;
				color: #333;
				text-align: center;
				line-height: 12px;
			}
			.l-b{
				width: 84px;
				height: 242px;
				background: #E9A326;
				padding: 10px 8px;
			}
			.l-b p{
				color: #fff;
				font-size: 14px;
				font-weight: 800;
			}
			.l-b a{
				display: inline-block;
				padding: 1px 7px;
				font-size: 12px;
				color: #fff;
				background: #EEB651;
			}
			.l-b a span{
				display: inline-block;
				width: 10px;
				height: 12px;
				margin-left: 2px;
				background: url(img/未命名-7.fw.png) no-repeat;
			}
			.right{
				width: 338px;
				height: 360px;
				border: 1px solid #F8E3BD;
				border-left: none;
				background: #fff;
			}
			.r-l{
				width: 201px;
				height: 360px;
				border-right: 1px solid #ccc;
			}
			.r-t{
				width: 100px;
				height: 200px;
			}
			.r-t a{
				padding: 13px 0 15px 8px;
				display: block;
			}
			.r-t a p{
				font-size: 12px;
				font-weight: 900;
				color: #2D2D2D;
			}
			.r-t a p>span{
				font-weight: 100;
			}
			.r-t a p+span{
				width: 90px;
				height: 133px;
				margin-left: -3px;
				display: inline-block;
				background: url(img/未命名-8.fw.png) no-repeat center center;
			}
			.r-t a p+span.bg{
				background: url(img/未命名-9.fw.png) no-repeat center center;
			}
			.br{
				border-right: 1px solid #ccc;
			}
			.bb{
				border-bottom: 1px solid #CCCCCC;
			}
			.r-b{
				width: 201px;
				height: 159px;
				background: url(img/未命名-10.fw.png) no-repeat center center;
				border-top: 1px solid #ccc;
			}
			.top{
				width: 136px;
				height: 100px;
			}
			
			.top a{
				padding: 13px 0 15px 8px;
				display: block;
			}
			.top a p{
				font-size: 12px;
				font-weight: 100;
				color: #2D2D2D;
			}
			.top a p>span{
				font-weight: 900;
			}
			.bg-1{
				background: url(img/未命名-11.fw.png) no-repeat 72px 41px;
			}
			.bg-2{
				background: url(img/未命名-12.fw.png) no-repeat 72px 41px;
			}
			.bottom{
				width: 136px;
				height: 78px;
			}
			.bg-3{
				background: url(img/未命名-13.fw.png) no-repeat center center;
			}
			.bg-4{
				background: url(img/未命名-14.fw.png) no-repeat center center;
			}

							<span></span>

					</li>

							<p>

								<br />
								搭在一起
							</p>
						</a>
					</li>
					<li class="top bb bg-2">
						<a href="#">
							<p>
								<span>装修预约</span>
								<br />
								量房设计
							</p>
						</a>

					<li class="bottom bb bg-3"><a href="#"></a></li>

</html>
