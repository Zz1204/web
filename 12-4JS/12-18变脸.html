<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background:url(img/i1.jpg) no-repeat center;
				width:100%;
				height:100%;
			}
		</style>
	</head>
	<body>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button>4</button>
		<button>5</button>
		<script>
			var btn=document.getElementsByTagName("button");
			var arr=["img/i1.jpg","img/i2.jpg","img/i3.jpg","img/i4.jpg","img/i5.jpg"];
			var o=document.getElementsByTagName("body")[0];
			for(var i=0;i<btn.length;i++){
				var a=btn[i];
				a.index=i;
				btn[i].onclick=function(){
					o.style.background="url("+arr[this.index]+")";
					console.log(this.index);
				}
			}
			
		</script>
	</body>
</html>
