<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:100px;
				height:100px;
				background:red;
			}
		</style>
	</head>
	<body>
		<div>
			偏移父级
		</div>
		<script>
			var oDiv=document.getElementsByTagName("div")[0];
			//偏移宽
			console.log(oDiv.offsetWidth);
			//偏移高
			console.log(oDiv.offsetHeight);
			//偏移left
			console.log(oDiv.offsetLeft);
			//偏移top
			console.log(oDiv.offsetTop);
			
			console.log(oDiv.offsetParent);
		</script>
	</body>
</html>
