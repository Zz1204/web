<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <style>
    	*{
    		padding:0;
    		margin:0;
    	}
    	.box{
    		width:500px;
    		height:500px;
    		margin:0 auto;
    		background:red;
    		text-align:center;
    	}
    	.box:after{
    		content:"";
    		height:500px;
    		width:0px;
    		display:inline-block;
    		vertical-align:middle;
    		background:blue;
    	}
    	.box2{
    		width:100px;
    		height:100px;
    		background:yellow;
    		vertical-align: middle;
    		display:inline-block;
    	}
    </style>
</head>
<body>
    <div class="box">
    	<div class="box2"></div>
    </div>
</body>

</html>
