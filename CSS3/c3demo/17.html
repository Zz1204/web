<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style media="screen">
      .wrap{
          width: 100px;
          height: 100px;
          padding: 100px;
          border: 3px solid #000;
          margin: 100px auto;
          transform-style: preserve-3d;
          perspective: 200px;
          perspective-origin: left top;
      }
      .box{
          transform-style: preserve-3d;
          position: relative;
          transition: 1s;
      }
      .wrap:hover .box{
            transform-origin: center center -50px;
            transform: rotateY(180deg);
      }
      .box div{
        width: 100px;
        height: 100px;
        position: absolute;
        background: red;
        text-align: center;
        font:50px/100px "华文行楷";
      }
      .box div:nth-of-type(1){
          top:-100px;
          left:0;
          background: green;
          transform-origin: bottom;
          transform: rotateX(90deg);
      }
      .box div:nth-of-type(2){
          top:0px;
          left:-100px;
          background: yellow;
          transform-origin: right;
          transform: rotateY(-90deg);
      }
      .box div:nth-of-type(3){
          top:0;
          left:0;
          background: pink;
      }
      .box div:nth-of-type(4){
          top:0px;
          left:100px;
          background: orange;
          transform-origin: left;
          transform: rotateY(90deg);
      }
      .box div:nth-of-type(5){
          top:100px;
          left:0;
          background:red;
          transform-origin: top;
          transform: rotateX(-90deg);
      }
      .box div:nth-of-type(6){
          top:0px;
          left:0;
          background: blue;
          transform:  translateZ(-100px)  rotateY(180deg);
      }

  </style>
</head>
<body>
    <div class="wrap">
      <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
      </div>
    </div>
</body>
</html>
