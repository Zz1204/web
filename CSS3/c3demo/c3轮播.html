<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        *{
            padding: 0;
            margin: 0;
        }
        ul,li{
            list-style: none;
        }
        img{
            width: 200px;
            height: 90px;
            float: left;
        }

        div{
            width: 800px;
            height: 90px;
            border: 1px solid #000;
            margin: 100px auto;
            position: relative;
            overflow: hidden;
        }
        ul{
            width: 2400px;
            height: 90px;
            position: absolute;
            top: 0;
            left: 0;
            animation: change 10s linear infinite;
            animation-play-state: running;
        }
        div:hover ul{
            animation-play-state: paused;
        }
        li{
            float: left;
        }


        @keyframes change {
            from{
                left:0;
            }to{
                left: -1200px;
            }
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li><img src="../img/1-1.jpg"></li>
            <li><img src="../img/1-2.jpg"></li>
            <li><img src="../img/1-3.jpg"></li>
            <li><img src="../img/1-4.jpg"></li>
            <li><img src="../img/1-5.jpg"></li>
            <li><img src="../img/1-6.jpg"></li>
            <li><img src="../img/1-1.jpg"></li>
            <li><img src="../img/1-2.jpg"></li>
            <li><img src="../img/1-3.jpg"></li>
            <li><img src="../img/1-4.jpg"></li>
            <li><img src="../img/1-5.jpg"></li>
            <li><img src="../img/1-6.jpg"></li>
        </ul>
    </div>
</body>
</html>
