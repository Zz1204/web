<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        body{
            background: #000;
        }
        div{
            width: 800px;
            height: 200px;
            margin: 100px auto;
            font: 100px/200px "胡敬礼毛笔行书繁";
            color: rgba(255,255,255,0.3);
            background: -webkit-linear-gradient(-30deg,rgba(255,255,255,0) 100px,rgba(255,255,255,1) 120px,rgba(255,255,255,1) 140px,rgba(255,255,255,0) 160px) no-repeat -100px 0;
            -webkit-background-clip: text;
            animation: change 2s linear infinite;
        }
        @keyframes change {
            from{
                background-position: -100px 0;
            }to{
                background-position:  1000px 0;
            }
        }
    </style>
</head>
<body>
    <div>宝剑锋从磨砺出</div>
</body>
</html>
