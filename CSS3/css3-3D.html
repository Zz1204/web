<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        body{
            background: #000;
        }
        .box{
            width: 100px;
            height: 100px;
            padding: 50px;
            border: 1px solid #ccc;
            margin: 100px auto;
            transform-style: preserve-3d;
            perspective: 100px;
            /* perspective-origin: right bottom; */
        }
        .box1{
            width: 100px;
            height: 100px;
            background: red;
            transition: 1s;
            font: 50px/100px "胡敬礼毛笔行书繁";
            /* transform-origin: left top; */
        }
        .box:hover .box1{
            /* transform:rotateY(360deg); */
            transform: translateZ(100px);
        }
    </style>
</head>
<body>
    <!-- css3
    建立3D空间    transform-style:preserve-3d;父级盒子加
    景深         近大远小    perspective;
    旋转         rotate();      rotateX();       rotateY();      rotateZ(); -->

    <!-- perspective-origin   景深基点   从什么角度看  默认正前方 -->

    <!-- translate    偏移  translateX  translateY  translateZ； -->
    <div class="box">
        <div class="box1">哈哈</div>
    </div>
</body>
</html>
