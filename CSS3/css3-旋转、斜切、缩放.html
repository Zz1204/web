<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        .box{
            width: 200px;
            height: 200px;
            border: 1px solid #ccc;
            padding:50px;
            margin: 100px auto;
        }
        .box1{
            width: 200px;
            height: 200px;
            background: red;
            transition: 2s;
            /* 旋转基点 */
            -webkit-transform-origin: right bottom;
        }
        .box:hover .box1{
            /* 2d旋转 */
            /* transform: rotate(360deg); */
            /* transform: skew(180deg,45deg); */
            /* transform: scale(2); */
            transform: rotate(270deg) skew(45deg) scale(2);
        }
    </style>
</head>
<body>
    <!-- css3   旋转   rotate(); -->
    <!-- 斜切   skew(); -->
    <!-- 缩放   scale(); -->
    <div class="box">
        <div class="box1"></div>
    </div>
</body>
</html>
