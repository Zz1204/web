<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        /* 灰度         -webkit-filter:grayscale(1); 0~1*/
        /* 棕色调       -webkit-filter:sepia(1); 0~1*/
        /* 饱和度       -webkit-filter:saturate(1); 0~*/
        /* 色相旋转     -webkit-filter:hue-rotate(90deg); */
        /* 反色        -webkit-filter:invert(1); 0~1*/
        /* 亮度        -webkit-filter:brightness(1); */
        /* 对比度      -webkit-filter:contrast(1); */
        /* 模糊        -webkit-filter:blur(3px); */
        /* 阴影     -webkit-filter:drop-shadow(横向偏移  纵向偏移  模糊程度  颜色) */
        img{
            /* -webkit-filter:grayscale(1); */
            -webkit-filter:drop-shadow(10px 10px 10px yellow);
        }
    </style>
</head>
<body>
    <!-- 滤镜 -->
    <img src="img/1.jpg" alt="">
</body>
</html>
