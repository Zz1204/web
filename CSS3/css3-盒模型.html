<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        div{
            width: 200px;
            height: 200px;
            padding: 50px;
            background: red;
            /* box-sizing:content-box标准盒模型/border-box怪异盒模型/ inherit/标准*/
            box-sizing: border-box;

        }
    </style>
</head>
<body>
    盒模型：标准盒模型、怪异盒模型
    标准盒模型的实际宽度：width + padding + border
    怪异盒模型的实际宽度：width - padding - border
    <div>1</div>
</body>
</html>
