<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        div{
            width: 200px;
            height: 200px;
            background: red;
            transition: 1s width,1s 1s height;
        }
        div:hover{
            width: 1000px;
            height: 500px;
        }
    </style>
</head>
<body>
    <!-- css3中的过渡
     transition  4个参数，没有顺序
     过渡时间     单位秒
     过渡样式     width  height   background......
     过渡形式     ease逐渐变慢   linear匀速   ease-in加速   ease-out减速  ease-in-out先加速后减速
     延迟时间     秒   第二个秒数为延迟的时间
     -->
     <div></div>
</body>
</html>
