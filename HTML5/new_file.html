<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				list-style: none;
				width:200px;
				height: 100px;
				background: yellow;
				margin: 50px;
				line-height: 100px;
				text-align: center;
			}
			div{
				width:300px;
				height: 300px;
				background: yellowgreen;
				position: absolute;
				right: 150px;
				top: 50px;
				text-align: center;
				line-height: 300px;
			}
		</style>
	</head>
	<body>
		<!--火狐拖放-->
		<!--拖放   被拖拽的元素 和目标元素-->
		<!--被拖拽元素的事件：
			拖拽触发前：dragstart-->
			<!--拖拽中：drag-->
			<!--拖拽结束：dragend-->
		<!--目标元素事件：
			进入目标元素触发：dragenter
			进入目标和离开目标触发：dragover
			离开目标元素：dragleave-->
			<!--在目标元素上面释放鼠标：drop;-->
			<!--阻止默认行为：return false; ev.preventDefault();-->
			
		<ul>
			<li draggable="true">被拖拽元素</li>
			<li draggable="true">被拖拽元素</li>
			<li draggable="true">被拖拽元素</li>
		</ul>
		<div>快来啊！快活啊</div>
		<script type="text/javascript">
			var oli=document.querySelectorAll("li");
			for(var i=0;i<oli.length;i++){
				oli[i].ondragstart=function(ev){
					var ev=ev||window.event;
					//  火狐下面需要设置 数据  key健名   value键值
					ev.dataTransfer.setData("name","syer")
					this.style.background="red"
				}
			}
		</script>
	</body>
</html>
