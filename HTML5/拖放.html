<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			li{
				width: 200px;
				height: 100px;
				background: yellow;
				margin: 50px;
				list-style: none;
			}
			div{
				width: 300px;
				height: 300px;
				background: red;
				position: absolute;
				right:150px;
				top: 50px;
			}
		</style>
	</head>
	<body>
		拖放  	被拖拽的元素    和目标元素
		被拖拽的元素的事件:
			拖拽触发前：dragstart;
			拖拽中：drag;
			拖拽结束：dragend;
		目标元素事件：
			鼠标进入目标元素事件：  dragenter;
			进入目标和离开目标之间   触发：dragover;
			离开目标元素：dragleave;
			在目标元素上面释放鼠标：drop;
		  阻止浏览器默认行为：  return false;   ev.preventDefault();
		<ul>
			<li draggable="true"></li>
			<li draggable="true"></li>
			<li draggable="true"></li>
		</ul>
		<div></div>
	</body>
	<script type="text/javascript">
		var ali=document.querySelectorAll("li");
		var odiv=document.querySelector("div");
		for (var i=0;i<ali.length;i++) {
			//拖拽开始前
			ali[i].ondragstart=function(){
				this.style.background="green";
			}
			//拖拽中
			ali[i].ondrag=function(){
				this.style.background="blue";
			}
			//拖拽结束
			ali[i].ondragend=function(){
				this.style.background="yellow";
			}
			
			
			odiv.ondragenter=function(){
				this.style.background="black";
			}
			odiv.ondragover=function(){
				var ev=ev||window.event;
				ev.preventDefault();
			}
			odiv.ondragleave=function(){
				this.style.background="red";
			}
			odiv.ondrop=function(){
				alert("111")
			}
		}
	</script>
</html>
