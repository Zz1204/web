<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<p><input type="text" id="add" value="请输入邮箱地址"/></p>
		<p><input type="text" id="pas" value="请输入邮箱密码"/></p>
		<button>登录</button>
		<script src="../js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("input").eq(0).bind("focus",function(){
				var a=$(this).val();
				if(a=="请输入邮箱地址"){
					$(this).val("");
				}
			})
			$("input").eq(0).bind("blur",function(){
				var a=$(this).val();
				if(a==""){
					$(this).val("请输入邮箱地址");
				}
			})
			$("input").eq(1).bind("focus",function(){
				var a=$(this).val();
				if(a=="请输入邮箱密码"){
					$(this).val("");
				}
			})
			$("input").eq(1).bind("blur",function(){
				var a=$(this).val();
				if(a==""){
					$(this).val("请输入邮箱密码");
				}
			})
		</script>
	</body>
</html>
