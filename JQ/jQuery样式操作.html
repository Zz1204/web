<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.one{
				width:200px;
				height:50px;
				border:1px solid #000;
				font-size:18px;
				line-height:50px;
				text-align:center;
				
			}
			.red{
				color:red;
			}
			.yellow{
				background:yellow;
			}
			.xie{
				font-style: italic;
			}

			}

	</head>
	<body>
