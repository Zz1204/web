<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:100px;
				height:100px;
				background:red;
			}
		</style>
	</head>
	<body>
		<button>开始动画</button>
		<button>停止</button>
		<button>停止所有</button>
		<button>停止当前，开始下个</button>
		<button>停止动画，但是完成动作</button>
		<div></div>
		<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$("button").eq(0).click(function(){
				$("div").animate({"width":"300px"},2000);
				$("div").animate({"height":"300px"},2000);
			})
			
			//停止当前动画，进行下一动画
			$("button").eq(1).click(function(){
				$("div").stop(false,false);
			})
			
			//停止所有动画
			$("button").eq(2).click(function(){
				$("div").stop(true,false);
			})
			
			//停止动画，但是完成动作,进行下一动画
			$("button").eq(3).click(function(){
				$("div").stop(false,true);
			})
			
			//停止动画，但是完成动作
			$("button").eq(4).click(function(){
				$("div").stop(true,true);
			})
		</script>
	</body>
</html>
