<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
*{padding:0; margin:0;}
div{ margin:0 auto; width:200px;}
li{list-style:none;}
ul>li{ background:black; color:white; text-align:center; width:200px; height:30px; line-height:30px; cursor:pointer; border-bottom:1px solid white;}
ol>li{background:#f5f5f5; width:200px; height:0px; overflow:hidden;}

</style>
<script src="js/jquery-3.2.1.min.js" type="text/javascript" charset="utf-8"></script>
<script>
	$(function(){
		$("ul").click(function(){
			var i=$(this).index(".one");
			$("ol .selected").stop().animate({height:"0px"},500).delay(200).eq(i).animate({height:"200px"},500)
		})

		
	})
</script>
</head>
<body>
<div>
<ul class="one">
	<li>AAA</li>
</ul>
<ol>
	<li class="selected">1</li>
</ol>
<ul class="one">
	<li>BBB</li>
</ul>
<ol>
	<li class="selected">2</li>
</ol>
<ul class="one">
	<li>CCC</li>
</ul>
<ol>
	<li class="selected">3</li>
</ol>
<ul class="one">
	<li>DDD</li>
</ul>
<ol>
	<li class="selected">4</li>
</ol>
</div>
</body>
</html>
