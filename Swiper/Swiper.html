<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/swiper.css">
    <style media="screen">
        .swiper-container{
            width: 600px;
            height: 300px;
            margin: 100px auto;
        }
        .swiper-slide:nth-of-type(1){
            font: 100px/300px "胡敬礼毛笔行书繁";
            background: red;
            text-align: center;
        }
        .swiper-slide:nth-of-type(2){
            font: 100px/300px "胡敬礼毛笔行书繁";
            background: yellow;
            text-align: center;
        }
        .swiper-slide:nth-of-type(3){
            font: 100px/300px "胡敬礼毛笔行书繁";
            background: green;
            text-align: center;
        }
        /* 分页器颜色 */
        .swiper-pagination-bullet-active{
            background: pink;
        }
    </style>
</head>
<body>
    <!-- 他是个轮播框架    轮播样式已经写好(定义的class是已经定义好的,js方法也定义好了) -->

    <!-- 结构 -->

    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">图片一</div>
            <div class="swiper-slide">图片二</div>
            <div class="swiper-slide">图片三</div>
        </div>
        <!-- 箭头 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!-- 滚动条 -->
        <div class="swiper-scrollbar"></div>
        <!-- 分页器 -->
        <div class="swiper-pagination"></div>
    </div>
    <script src="js/swiper.js" charset="utf-8"></script>
    <script type="text/javascript">
        // 参数：   第一个参数：具体对哪个容器进行管理
                // 第二个参数：具体设置那些参数

        var mySwiper=new Swiper(".swiper-container",{
            // 方向    水平horizontal  垂直vertical
            direction:"horizontal",
            // 循环
            // loop:true,
            // 初始索引 设置默认显示第几个
            initialSlide:0,
            // 箭头
            nextButton: ".swiper-button-next",
            prevButton: ".swiper-button-prev",
            // 滚动条
            scrollbar: ".swiper-scrollbar",
            // 滑动速度  手指离开后进行贴合的速度
            speed:1000,
            // 自动轮播
            autoplay:2000,
            // 无法拖动
            onlyExternal:true,
            // 分页器
            pagination:".swiper-pagination",
            // 分页器类型     bullets圆点 fraction数字  progress进度条
            paginationType:"bullets",
            // 分页器点击   true 可点击
            paginationClickable:true,
            // 切换效果 slide位移 fade淡入 cube方块 coverflow 3d流  flip 3d翻转
            effect:"flip"
        });

    </script>
</body>
</html>
