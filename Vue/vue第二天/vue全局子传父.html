<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{num}}</p>
        <zxc @abc="aa" />
    </div>

    <template id="tem">
        <div>
            <button @click="add">按钮</button>
        </div>
    </template>

</body>
<script>

    //子传父  自定义事件
    Vue.component('zxc',{
        template:'#tem',
        data(){
            return {
                p:10
            }
        },
        methods:{
            add(){
                //触发父级自定义事件   $emit('',)
                this.$emit('abc',this.p);
            }
        }
    })
    new Vue({
        el:'#app',
        data:{
            num:100
        },
        methods:{
            aa(p){
                console.log(p)
                this.num+=p;
            }
        }
    })
</script>
</html>
