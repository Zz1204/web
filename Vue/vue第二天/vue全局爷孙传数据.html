<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <zxc :abc="arr"></zxc>
    </div>

    <template id="tem">
        <div>
            <h1>我是tem父组件</h1>
            <zxc1 :nba="abc"></zxc1>
        </div>
    </template>

    <template id="tem1">
        <div>
            <ul>
                <li v-for="item in arr2">{{item}}</li>
            </ul>
        </div>
    </template>
</body>
<script>

    Vue.component('zxc',{
        props:['abc'],
        template:'#tem'
    });

    Vue.component('zxc1',{
        template:'#tem1',
        props:['nba'],
        data(){
            return {
                arr2:this.nba
            }
        }
    });

    new Vue({
        el:'#app',
        data:{
            arr:['zxc','20','boy','看电影']
        }
    })
</script>
</html>
