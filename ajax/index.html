<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<body>
		<div></div>
		<script>
			var oDiv=document.getElementsByTagName("div")[0];
			//创建XMLHttpRequest
			var xhr;
			//对象的兼容性
			try{
				xhr=new XMLHttpRequest();  	//火狐、谷歌
			}catch(e){
				xhr=new ActiveXObject("Microsoft.XMLHTTP");		//IE5、IE6
			}
			
			//向服务器发送请求
			//使用 XMLHttpRequest 对象的 open() 和 send() 方法
			//open(method,url,async)规定请求的类型、URL 以及是否异步(true,false)处理请求。
			xhr.open("GET","txt.txt",true);
			xhr.send();     //发送
			
			//onreadystatechange 事件  请求被发送到服务器时，我们需要执行一些基于响应的任务
			//readyState	存有 XMLHttpRequest 的状态。从 0 到 4 发生变化。
			//			0: 请求未初始化
			//			1: 服务器连接已建立
			//			2: 请求已接收
			//			3: 请求处理中
			//			4: 请求已完成，且响应已就绪
			//			status	200: "OK"
			
			//			服务器 响应
			//			responseText	获得字符串形式的响应数据。
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4&&xhr.status==200){
					oDiv.innerHTML=xhr.responseText;
				}
			}
		</script>
	</body>
</html>
