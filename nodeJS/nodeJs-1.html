    什么叫nodeJS？
    浏览器 识别的只有三个  html css js
    nodeJS是基于谷歌的v8引擎和libuv库封装的一个js运行平台

    特点：
        1、事件驱动
        2、异步编程思想
        3、无阻碍的异步I/O

    node的REPL模式： read-eval-print-loop(输入-求值-输出-循环)
        进入REPL模式  命令  node直接进入  可以写任何的js代码
        退出REPL模式  命令  两次Ctrl+c


    js 处于最高顶级的对象  window
    node里面处于最高等级的对象  global  全局对象
