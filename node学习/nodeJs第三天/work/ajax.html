<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
</head>
<body>
    <button>获取刚才注入的账号和密码</button>
    <p id="p1"></p>
    <p id="p2"></p>

</body>
<script>
    $('button').click(function(){
       $.ajax({
           type:'post',
           url:'/ajax',
           async:true,
           success:function(data){
               console.log(data);
                $('#p1').html(data.username);
               $('#p2').html(data.pass);
           },
           error:function(err){
               console.log(err);
           }
       })
    })

</script>
</html>
