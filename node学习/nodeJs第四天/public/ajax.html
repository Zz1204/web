<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
</head>
<body>
    <button>获取账号密码</button>
    <p>
        <span class="s1"></span>
        <span class="s2"></span>
    </p>
</body>
<script>
    $('button').click(function(){
        $.ajax({
            type:'get',
            url:'/ajax',
            success:function(data){
//                console.log( typeof  data);
                var  json=JSON.parse(data);
                $('.s1').html(json.username);
                $('.s2').html(json.pass);
            }
        })
    });
</script>
</html>
