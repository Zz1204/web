<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery-3.1.1.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        ul{
            width:800px;
            margin: 100px auto;
        }
        ul li {
            width: 190px;
            margin-right: 10px;
            float: left;
        }
        ul li img{
            width: 190px;
        }
        ul li p{
            margin: 10px 0;
            font-size: 14px;
            color: #000;
        }
        ul li h6{
            margin-bottom: 10px;
        }
        ul li button{
            width: 100%;
            height: 30px;
            background: red;
        }
    </style>
</head>
<body>
    <ul>
        <!--<li>-->
            <!--<img src="./img/1.jpg" alt="">-->
            <!--<p>四川攀枝花火龙果</p>-->
            <!--<h6>活动价格：<span>150</span></h6>-->
            <!--<button>立即购买</button>-->
        <!--</li>-->

    </ul>
</body>
<script>
    $.ajax({
        type:'get',
        url:'/shopping',
        success:function(data){
//            console.log(data);
            data.forEach(function(item){
                 var $li=$('<li></li>');
                 var $img=$('<img src=./img/'+item.src +'>');
                 var $p=$('<p></p>');
                 $p.html(item.text);
                 var $h6=$('<h6></h6>');
                 $h6.html('活动价格');
                 var $span=$('<span></span>');
                $span.html(item.price);
                $button=$('<button></button>');
                $button.html('立即购买');
                $span.appendTo($h6);
                $li.append($img,$p,$h6,$button);
                $li.appendTo($('ul'));
            });
        }
    })
</script>
</html>
