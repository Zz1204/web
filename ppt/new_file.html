<html>
	<head>
		<meta charset="UTF-8">

		<style type="text/css">
			body{
				background: url(img/datu.png);
			}
			.sd{
				width: 100px;
				height: 100px;
				position: absolute;
				/*zoom: 1;/*比例*/*/
			}
			.sd:before{
				content: "";
				display: block;
				width: 100px;
				height: 100px;
				background: rgba(255,255,255,0.5);
				opacity: 0.5;
				margin-right: -100;
				position: absolute;
				left: 10px;
				right: 30px;
				z-index: -1;
			}
			
		</style>
	</head>
	<body>
		<div class="sd">123456688</div>
	</body>
