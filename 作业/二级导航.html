<!DOCTYPE html>
<html>
	<head>

			.ul2{

	</head>
	<body>

					</ul>

			</ul>
		</div>
		<script>
			var one=document.getElementsByClassName("nav");
			var tow=document.getElementsByClassName("ul2");
			for (var i=0;i<one.length;i++) {
				var a=one[i];
				a.index=i;
				a.onmouseover=function(){
					tow[this.index].style.display="block";
				}
				a.onmouseout=function(){
					tow[this.index].style.display="none";
				}
			}
		</script>
