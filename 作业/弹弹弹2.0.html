<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			.box{
				width:400px;
				height:600px;
				border:3px solid #eee;
				background:#000;
				position:relative;
				margin:0 auto;
			}
			.dan{
				width:30px;
				height:30px;
				background:red;
				border-radius:50%;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="dan" style="position:absolute;top:0;left:0;"></div>
		</div>
		<script>
			var tan=document.getElementsByTagName("div")[1];
			var i=1;
			var j=1;
			var timer=setInterval(function(){
				tan.style.top=parseInt(tan.style.top)+i+"px";
				if(tan.style.top=="570px"){
					i=-1;
				}
				if(tan.style.top=="0px"){
					i=1;
				}
				tan.style.left=parseInt(tan.style.left)+j+"px";
				if(tan.style.left=="370px"){
					j=-1;
				}
				if(tan.style.left=="0px"){
					j=1;
				}
			},5)
		</script>
	</body>
</html>
