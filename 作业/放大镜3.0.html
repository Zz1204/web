<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				padding:0;
				margin:0;	
			}
			.box{
				width:696px;
				height:176px;
				margin:0 auto;
			}
			ul,li{
				list-style:none;
			}
			li{
				float:left;
				border:1px solid red;
			}
			.big{
				position:absolute;
				top:0;
				left:0;
				border:1px solid green;
				width:402px;
				height:402px;
				display:none;
			}
			.mr{
				margin-right:1px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li class="mr"><img src="image/shirt_1.jpg"/></li>
				<li class="mr"><img src="image/shirt_2.jpg"/></li>
				<li class="mr"><img src="image/shirt_3.jpg"/></li>
				<li><img src="image/shirt_4.jpg"/></li>
			</ul>
			<div class="big"></div>
		</div>
		<script>
			var oLi=document.getElementsByTagName("li");
			var oDiv=document.getElementsByClassName("big")[0];
			for(var i=0;i<oLi.length;i++){
				var a=oLi[i];
				a.index=i;
				oLi[i].onmouseover=function(){
					oDiv.style.display="block";
					oDiv.style.background="url(image/shirt_"+(this.index+1)+"_big.jpg)";
				}
				oLi[i].onmouseout=function(){
					oDiv.style.display="none";
				}
				oLi[i].onmousemove=function(evt){
					var evt=evt||window.event;
					oDiv.style.top=evt.clientY+20+"px";
					oDiv.style.left=evt.clientX+20+"px";
				}
			}
		</script>
	</body>
</html>
