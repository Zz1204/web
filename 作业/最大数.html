<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr=[5,2,7,8,3,4,1,9];
			var max=arr[0];
			var maxIndex=0;
			var min=arr[0];
			var minIndex=0;
			for(var i=0;i<arr.length;i++){
				if(max<arr[i]){
					max=arr[i];
					maxIndex=i;
				}
				if(min>arr[i]){
					min=arr[i];
					minIndex=i;
				}
			}
			alert("最大数是"+max+",他的下标是"+maxIndex+"，最小数是"+min+",他的下标是"+minIndex);
			
		</script>
	</body>
</html>
