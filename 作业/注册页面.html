<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.box{
				width:600px;
				height: 450px;
			}
			label{
				width: 100px;
				line-height: 30px;
				display: inline-block;
				float: left;
			}
			.tex{
				width: 300px;
				height: 30px;
				margin: 10px ;
				float: left;
			}
			.yan{
				width: 100px;
				margin: 10px;
				height: 30px;
				float: left;
			}
			button{
				margin: 0 auto;
				display: block;
			}
			i{
				display: inline-block;
				width:100px;
				height: 35px;
				line-height: 30px;
				border: 1px solid #ccc;
				margin: 10px;
				float: left;
			}
			.box2{
				width: 500px;
				height: 250px;
			}
			span{
				font-size: 12px;
				display: inline-block;
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="box2">
				<label for="">*账户名：</label>
				<input type="text" name="" id="" value="" class="tex"/><span></span>
				<label for="">*登录密码：</label>
				<input type="password" name="" id="" value=""  class="tex"/><span></span>
				<label for="">*确认密码：</label>
				<input type="password" name="" id="" value=""  class="tex"/><span></span>
				<label for="">*验证码：</label>
				<input type="text" name="" id="" value="" class="yan"/><span></span>
				<i></i>
			</div>
			<button>立即注册</button>
		</div>
		<script type="text/javascript">
			var ipt=document.getElementsByTagName("input");
			var osp=document.getElementsByTagName("span");
			var oi=document.getElementsByTagName("i")[0];
			var btn=document.getElementsByTagName("button")[0];
			ipt[0].onfocus=function(){
				osp[0].innerHTML="请输入手机号码"
			}
			ipt[0].onblur=function(){
				console.log(ipt[0].value)
				if(/^1[3|4|5|7|8]\d{9}$/.test(ipt[0].value)){
					
					osp[0].innerHTML="正确";
				}else{
					osp[0].innerHTML="请输入正确的手机号";
				}
			}
			ipt[1].onfocus=function(){
				osp[1].innerHTML="请输入6-22位由字母、数字、下划线组成的密码"
			}
		</script>
	</body>
</html>
