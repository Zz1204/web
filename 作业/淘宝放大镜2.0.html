<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:320px;
				height:160px;
				margin-right:30px;
				float:left;
				overflow:hidden;
				position:relative;
			}
			.osp{
				width:160px;
				height:80px;
				background:rgba(255,255,255,0.5);
				display:none;
				position:absolute;
				top:0;
				left:0;
			}
			.right{
				display:none;
			}
			.right>img{
				width:640px;
				height:320px;
				position:absolute;
				top:0;
				left:0;
			}
		</style>
	</head>
	<body>
		<div class="left"><img src="img/i2.jpg"/><span class="osp"></span></div>
		<div class="right"><img src="img/i1.jpg"/></div>
		<script>
			var left=document.getElementsByClassName("left")[0];
			var cover=document.getElementsByClassName("osp")[0];
			var right=document.getElementsByClassName("right")[0];
			var bigImg=document.getElementsByTagName("img")[1];
			left.onmouseover=function(){
				cover.style.display="block";
				right.style.display="block";
			}
			left.onmouseout=function(){
				cover.style.display="none";
				right.style.display="none";
			}
			left.onmousemove=function(evt){
				var evt=evt||window.event;
				var y=evt.clientY-40;
				var x=evt.clientX-80;
				if(x<0){
					x=0;
				}
				if(x>=left.offsetWidth-cover.offsetWidth){
					x=left.offsetWidth-cover.offsetWidth;
				}
				if(y<0){
					y=0;
				}
				if(y>=left.offsetHeight-cover.offsetHeight){
					y=left.offsetHeight-cover.offsetHeight;
				}
				cover.style.top=y+"px";
				cover.style.left=x+"px";
				bigImg.style.top=-y*2+"px";
				bigImg.style.left=-x*2+"px";
			}
		</script>
	</body>
</html>
