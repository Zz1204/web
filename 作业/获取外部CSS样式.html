<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			div{
				width:100px;
				height:100px;
				background:red;
				position:absolute;
				top:50px;
				left:50px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			var oDiv=document.getElementsByTagName("div")[0];
			var a=getStyle(oDiv,"width");
			console.log(a);
			function getStyle(obj, attr){
				if(obj.currentStyle){
					return obj.currentStyle[attr];  //IE
				}else{
					return getComputedStyle(obj, null)[attr];   //谷歌火狐
				}
			}
		</script>
	</body>
</html>
