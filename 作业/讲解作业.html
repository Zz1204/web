		<script>
			 function mySetDate(n, date) {
		 	var year = date.getFullYear();
		 	var month = date.getMonth() + 1;
		 	var day = date.getDate();
		 	if(n != 0) {
		 		var theMonthDay = 31;//每个月的天数
		 		if(month == 2) {
		 			theMonthDay =(year%4==0 && year%100!=0) || year%400==0 ? 29 : 28;
		 		} else if(month == 4 || month==6 || month==9 || month==11){
		 			theMonthDay == 30
		 		}
		 		//判断n天后的日期是否还在当前月份, 如果是则只需要改变天, 年月不用改
		 		if(day+n<=theMonthDay) {
		 			day += n;
		 		} else {
		 			//否则, 进入下个月份继续计算
		 			month++;
		 			n -= theMonthDay - day;
		 			day = n;
		 			if(month > 12) {
		 				year++;
		 				month = 1;
		 			}
		 		}
		 	}
//
	//		// 	//得到n天后的年月日的日期
			 	return year+"-"+month+"-"+day;
			 }
