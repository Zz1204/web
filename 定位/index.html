<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.no_position{
				width: 500px; height: 500px;
				background: red;
			}
			.fixed{
				width: 200px; height: 200px;
				background: yellow;
				position: fixed;/*固定定位*/
				top: 0; right: 0;
				z-index: 99999;/*赋予的数值越大等级越大*/
			}
			.fixed2{
				width: 200px; height: 200px;
				background: orange;
				position: fixed;/*固定定位*/
				top: 30px; right: 0;
				z-index: 9999;
			}
			.relative{
				width: 400px; height: 400px;
				background: green;
				position: relative;/*相对定位*/
				top: 10px;
			}
			.absolute{
				width: 100px; height: 100px;
				background: dodgerblue;
				position: absolute;
				top: 30px;
			}
			.fu{
				width: 300px; height: 300px;
				background: orange;
				position: relative;
			}
		</style>
	</head>
	<body>
		<div class="no_position">没有定位</div>
		<div class="fixed">固定定位</div>
		<div class="fixed2">固定定位</div>
		<div class="relative">相对定位</div>
		<div class="fu">
			<div class="absolute">绝对定位</div>
		</div>

		</pre>
	</body>
</html>
