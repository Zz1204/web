<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				padding: 0; margin: 0; list-style: none;
			}
			a{
				text-decoration: none; color: #444;
			}
			.ttp li{
				height: 30px; line-height: 30px;
				padding-left: 30px; 
				background: url(img/QQ图片20171102152357.png) no-repeat ;
			}
			.ttp .li1{
				background-position:0 -30px ;
			}
			.ttp .li2{
				background-position:0 -100px;
			}
			.ttp .li3{
				background-position: 0 -65px;
			}
			.ttp .li4{
				background-position:0 -137px ;
			}
			.ttp .li5{
				background-position: 0 -175px;
			}
			.top{
				width: 500px; height: 30px; border: 1px solid #999999;
			}
			.top li{
				width: 100px; height: 30px; 
				line-height: 30px; float: left; 
				border-left: 1px solid #999;padding-left: 24px;
				background: url(img/QQ图片20171102155653.png) no-repeat;
				transition: background-position 1s;
			}
			.top .ll1{
				background-position: 5px -60px;
			}
			.top .ll1:hover{
				background-position: 5px -98px;
			}
			.top .ll2{
				background-position: 5px -137px;
			}
			.top .ll2:hover{
				background-position: 5px -176px;
			}
			
		</style>
	</head>
	<body>
		<ul class="ttp">
			<li class="li1"><a href="#">WORD文档</a></li>
			<li class="li2"><a href="#">PPT内容</a></li>
			<li class="li3"><a href="#">Excel内容</a></li>
			<li class="li4"><a href="#">PDF内容</a></li>
			<li class="li5"><a href="#">文本文档</a></li>
		</ul>
		<ul class="top">
			<li class="ll1">我的主页</li>
			<li class="ll2">新闻头条</li>
			<li class="ll3">电视剧</li>
			<li class="ll4">最新电影</li>
		</ul>
	</body>
</html>
