<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				list-style: none;
			}
			.box{
				width: 500px;
				height: 500px;
				transform-style: preserve-3d;
				transform: rotateY(75deg);
			}
			.box ul{
				width: 500px;
				height: 500px;
				transform-style: preserve-3d;
				position: relative;
				animation: hxz 19s linear infinite;
			}
			.box ul li{
				width: 500px;
				height: 500px;
				border: 4px solid red;
				border-radius: 1000px;
				position: absolute;
				top: 0; left: 0;
			}
			.li1{
				 transform: rotateX(60deg) rotateZ(60deg)
			}
			.li2{
				transform: rotateX(-60deg) rotateZ(-60deg)
			}
			@keyframes hxz {
			    0% {
			        transform: rotateX(0deg);
			    }
			    100% {
			        transform: rotateX(-360deg);
			    }
			}
		</style>
	</head>
	<body>
		<div class="box">
			<ul>
				<li></li>
				<li class="li1"></li>
				<li class="li2"></li>
			</ul>
		</div>
	</body>
</html>
