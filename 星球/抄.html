<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			ul,li{
				list-style: none;
			}
			.hx-box {
			    top: 50%;
			    left: 50%;
			    width: 500px;
			    height: 500px;
			    transform-style: preserve-3d;
			    transform: translate(-50%, -50%) rotateY(75deg);
}

.pa,.pa0{
	position:absolute;
	}
.pa0{
	left:0;top:0;
	}
.hx-box ul {
    width: 500px;
    height: 500px;
    transform-style: preserve-3d;
    animation: hxz 20s linear infinite;
}
@keyframes hxz {
    0% {
        transform: rotateX(0deg);
    }
    100% {
        transform: rotateX(-360deg);
    }
}

.hx-box ul li {
    width: 500px;
    height: 500px;
    border: 4px solid #5ec0ff;
    border-radius: 1000px;
}
.hx-k2 {
    transform: rotateX(60deg) rotateZ(60deg)
}

.hx-k3 {
    transform: rotateX(-60deg) rotateZ(-60deg)
}
		</style>
	</head>
	<body>
		<div class="hx-box pa">
	        <ul class="pr">
	            <li class="hx-k1 pa0">
	                
	            </li>
	            <li class="hx-k2 pa0">
	               
	            </li>
	            <li class="hx-k3 pa0">
	              
	            </li>
	        </ul>
	    </div>
	</body>
</html>
